<!DOCTYPE html>
<html lang="en" ng-app="CardsAgainstAssembly">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Assembly™</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/cardDirective.js"></script>
        <script src="scripts/controllers/cardsController.js"></script>
    </head>
    <body>
      <div class="container">
        <header class="navbar">
          <h1 class="pull-left">Cards Against Assembly</h1>
          <scores></scores>
        </header>
            <br>
        <section id="cards" class="container-fluid" ng-controller="CardsController as  cardsController">

          <form ng-submit='cardsController.addCard()' method="POST">
            <input type="text" ng-model="cardsController.newCard.question" placeholder="Add A New Question" required="">
            <input type="submit" value="Add Card"  class="btn btn-primary"></input>
          </form>

          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="card in cardsController.all">
            <wdi-card question="{{card.question}}"></wdi-card>
            </div>

          </div>
        </section>
      <footer>
        <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
      </footer>
      </div>
    </body>
</html>
